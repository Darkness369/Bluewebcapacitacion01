<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Galeria</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    </h:head>

    <h:body>
        <p:linkButton outcome="login" value="Login" style="margin-right:20px;" styleClass="button">
        </p:linkButton>
        <p:linkButton outcome="/faces/catalogos/ciudad" value="Tabla Ciudad" style="margin-right:20px;" styleClass="button">
        </p:linkButton>
        <p:linkButton outcome="/faces/catalogos/cliente" value="Tabla Clientes" style="margin-right:20px;" styleClass="button">

        </p:linkButton>
        <h:form>

            <h3>Hola galeria</h3>
            <div class="card">
                
                <p:commandButton type="button" onclick="PF('switcher').previous()"
                                 value="Previous" id="prev" styleClass="p-mr-2 p-mb-3" />
                <p:commandButton type="button" onclick="PF('switcher').next()"
                                 value="Next" id="next" styleClass="p-mr-2 p-mb-3" />

                <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                               slideshowAuto="false">
                    <ui:repeat value="#{galeria.images}" var="image" id="manuelSwitcherImages">
                        <p:graphicImage name="images/#{image}" id="image"/>
                    </ui:repeat>
                </p:imageSwitch>
            </div>

        </h:form>



    </h:body>
</html>
