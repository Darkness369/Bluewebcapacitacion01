<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso</title>
    </h:head>
    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="form">
                    <div class="card crud-demo">
<!--                        <p:linkButton
                            outcome="/faces/template"
                            value="Home"
                            style="margin-right: 20px"
                            styleClass="button"
                            >
                        </p:linkButton>-->
                        <p:growl id="messages" showDetail="true"/>

                        <p:toolbar>
                            <p:toolbarGroup align="right">
                                <p:commandButton value="New" icon="pi pi-plus" type="button"
                                                 update=":form:manage-product-content" onclick="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .6rem">
                                    <!--<p:resetInput target=":form:manage-product-content"/>-->
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable id="dt-accesos" widgetVar="dtAccessos" var="acc" value="#{acceso.listaAcceso}"
                                     reflow="true" styleClass="products-table"
                                     paginator="true"
                                     filteredValue="#{acceso.filtroAcceso}"
                                     filterEvent="enter"
                                     rows="10" paginatorPosition="bottom">


                            
                            <p:column headerText="Nombre acceso" filterBy="#{acc.nombre_acceso}">
                                <h:outputText value="#{acc.nombre_acceso}"/>
                            </p:column>
                            <p:column headerText="Orden"  filterBy="#{acc.orden}">
                                <h:outputText value="#{acc.orden}"/>
                            </p:column>

                            <!--Es el mismo que activo, pero con una cadena en lugar de un Boolean-->
                            <p:column headerText="Estado"  filterBy="#{acc.estado}">
                                <h:outputText value="#{acc.estado}"/>
                            </p:column>

                            <p:column headerText="Fecha Servidor"  filterBy="#{acc.fecha_servidor}">
                                <h:outputText value="#{acc.fecha_servidor}"/>
                            </p:column>

                                                        <p:column exportable="false">
                                                            <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                                                             oncomplete="PF('manageProductDialog').show()"
                                                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                                                <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                                                                <p:resetInput target=":form:manage-product-content"/>
                                                            </p:commandButton>
                                                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                                                             oncomplete="PF('deleteProductDialog').show()">
                                                                <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                                                            </p:commandButton>
                                                        </p:column>

                        </p:dataTable>

                        <p:dialog header="Detalles de Acceso" showEffect="fade" 
                                  widgetVar="manageProductDialog" responsive="true">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <p:outputPanel >
                                    <div class="p-field">
                                        <p:outputLabel for="nombre_acceso">Nombre Acceso</p:outputLabel>
                                        <p:inputText id="nombre_acceso" value="#{acceso.access.nombre_acceso}" required="true"  requiredMessage="El nombre de acceso no puede ser nulo"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="orden">Orden</p:outputLabel>
                                        <p:inputNumber value="#{acceso.access.orden}" id="orden" required="true" requiredMessage="El nÃºmero de orden no puede ser nulo"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="activo">Estado</p:outputLabel>
                                        <p:selectOneRadio id="activo" value="#{acceso.access.activo}" requiredMessage="El estado no puede ser nulo"
                                                          layout="responsive" columns="2" >
                                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                                        </p:selectOneRadio>
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{acceso.addAccess()}"
                                                 update="manage-product-content" process="manage-product-content @this"/>
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                 class="ui-button-secondary"/>
                            </f:facet>
                        </p:dialog>

                        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                         message="Delete the product?" header="Confirm" severity="warn">
                            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudView.deleteProduct}"
                                             process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                             onclick="PF('deleteProductDialog').hide()"/>
                        </p:confirmDialog>

                        <p:confirmDialog global="true" showEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                             icon="pi pi-times"/>
                        </p:confirmDialog>
                    </div>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
