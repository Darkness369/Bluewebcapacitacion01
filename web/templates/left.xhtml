<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Left menu</title>
    </h:head>
    <ui:composition>
        <h:body>
            <div class="card">
                <h:form>
                    <p:growl>
                        <p:autoUpdate/>
                    </p:growl>

                    <p:panelMenu style="width:250px">
                        <p:submenu label="Catálogos" >
                            <p:menuitem value="Perfiles" outcome="/faces/catalogos/perfil" icon="pi pi-book"/>
                            <p:menuitem value="Accesos" outcome="/faces/catalogos/acceso" icon="pi pi-user"/>
                            <p:menuitem value="Telefonía" outcome="/faces/catalogos/telefonia" icon="pi pi-phone"/>
                        </p:submenu>
                        <p:submenu label="Home">
                            <p:menuitem value="Gallería" outcome="/faces/template" icon="pi pi-images"/>
                            
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </div>

        </h:body>
    </ui:composition>
</html>
