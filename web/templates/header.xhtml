<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Header</title>
        
    </h:head>
    <h:body>
        <ui:composition>
            <div class="card">
                <h:form>
                    <p:menubar>
                        <p:menuitem>
                            <p:graphicImage name="images/pngwing.com.png" style="width: 25px; height: 25px;margin-left: 10%" id="logo" />
                        </p:menuitem>
                        <f:facet name="options">
                            <p:menuitem>
                                <h:outputLabel for="name"  style="color: white;" value="#{usersesion.getSesion('User').nombre_usuario}" />
                                
                            </p:menuitem>    
                            
                                &nbsp;
                                &nbsp;
                                <p:commandButton value="Logout" action="#{usersesion.logOut()}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
