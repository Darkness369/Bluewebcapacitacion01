<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
    <h:body>
        <h:form>

            
            <div class="card"> 
                
                <p:commandButton type="button" onclick="PF('switcher').previous()"
                                 value="Previous" id="prev" styleClass="p-mr-2 p-mb-3" />
                <p:commandButton type="button" onclick="PF('switcher').next()"
                                 value="Next" id="next" styleClass="p-mr-2 p-mb-3" />

                <p:imageSwitch effect="zoom" widgetVar="switcher" id="manuelSwitcher"
                               slideshowAuto="false">
                    <ui:repeat value="#{index.images}" var="image" id="manuelSwitcherImages">
                        <p:graphicImage name="images/#{image}" id="image"/>
                    </ui:repeat>
                </p:imageSwitch>
            </div>

        </h:form>
    </h:body>
    </ui:composition>
</html>
