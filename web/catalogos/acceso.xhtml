<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso</title>
    </h:head>
    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="form">
                    <div class="card crud-demo">
                        <!--                        <p:linkButton
                                                    outcome="/faces/template"
                                                    value="Home"
                                                    style="margin-right: 20px"
                                                    styleClass="button"
                                                    >
                                                </p:linkButton>-->        
                        <p:growl id="messages" showDetail="true"/>

                        <p:toolbar>
                            <p:toolbarGroup align="right">
                                <p:commandButton value="New" icon="pi pi-plus" type="button"
                                                 update=":form:manage-product-content" onclick="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .6rem">
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable id="dt-accesos" widgetVar="dtAccessos" var="acc" value="#{acceso.listaAcceso}"
                                     reflow="true" styleClass="products-table"
                                     paginator="true"
                                     filteredValue="#{acceso.filtroAcceso}"
                                     filterEvent="enter"
                                     rows="10" paginatorPosition="bottom"
                                     selection="#{acceso.access}"
                                     selectionMode="single"

                                     rowKey="#{acc.id_acceso}"
                                     >



                            <p:column headerText="Nombre de acceso" filterBy="#{acc.nombre_acceso}">
                                <h:outputText value="#{acc.nombre_acceso}"/>
                            </p:column>
                            <p:column headerText="Orden"  filterBy="#{acc.orden}">
                                <h:outputText value="#{acc.orden}"/>
                            </p:column>

                            <!--Es el mismo que activo, pero con una cadena en lugar de un Boolean-->
                            <p:column headerText="Estado"  filterBy="#{acc.estado}">
                                <h:outputText value="#{acc.estado}"/>
                            </p:column>

                            <p:column headerText="Fecha Servidor"  filterBy="#{acc.fecha_servidor}">
                                <h:outputText value="#{acc.fecha_servidor}"/>
                            </p:column>

                            <p:column >

                                <p:commandButton class="ui-button-warning rounded-button"  icon="pi pi-trash" process="@this" update="form:messages" action="#{acceso.removeAccess(acc)}" >
                                    <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                        </p:confirmDialog>

                            </p:column>    

                        </p:dataTable>

                        <p:dialog id="dialogadd" header="Detalles de Acceso" showEffect="fade" 
                                  widgetVar="manageProductDialog" responsive="true">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <p:outputPanel >
                                    <div class="p-field">
                                        <p:outputLabel for="nombre_acceso">Nombre Acceso</p:outputLabel>
                                        <p:inputText maxlength="30" id="nombre_acceso" value="#{acceso.access.nombre_acceso}" required="true"  requiredMessage="El nombre de acceso no puede ser nulo" validatorMessage="Debe contener menos de 30 caracteres"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="orden">Orden</p:outputLabel>
                                        <p:inputNumber maxlength="2" value="#{acceso.access.orden}" id="orden" required="true" requiredMessage="El nÃºmero de orden no puede ser nulo" validatorMessage="Solo puede aceptar hasta 2 caracteres" maxValue="99"/>
                                    </div>
                                    &nbsp;

                                    <div class="p-field">
                                        <p:outputLabel for="activo">Estado</p:outputLabel>  
                                        &nbsp;
                                        &nbsp;

                                        <p:selectBooleanButton id="activo" onLabel="Activo"  offLabel="Inactivo" value="#{acceso.access.activo}"
                                                               onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem" />
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{acceso.addAccess()}" 
                                                 update=":form:manage-product-content,dt-accesos,nombre_acceso,orden, activo" process="manage-product-content @this" onclick="PF('manageProductDialog').hide()"/>
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()" type="button"
                                                 class="ui-button-secondary"/>
                            </f:facet>
                        </p:dialog>
                        
                    </div>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
