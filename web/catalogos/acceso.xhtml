<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
      
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Acceso</title>
  </h:head>
  <ui:composition template="../template.xhtml">
    <ui:define name="content">
      <h:body>
        <h:form> 
          <p:linkButton
            outcome="/faces/template"
            value="Home"
            style="margin-right: 20px"
            styleClass="button"
          >
          </p:linkButton>
          <p:dataTable 
            var="acc"
            value="#{acceso.listaAcceso}"
            filteredValue="#{acceso.filtroAcceso}"
            paginator="true"
            rows="10"
            style="font-size: 14px; width: fit-content;"
          >
            <p:column
              headerText="Id"
              filterBy="#{acc.id_acceso}"
              filterMatchMode="contains"
            >
                <h:outputText value="#{acc.id_acceso}" />
            </p:column>
            
            <p:column
              headerText="nombre_acceso"
              filterBy="#{acc.nombre_acceso}"
              filterMatchMode="contains"
            >
              <h:outputText value="#{acc.nombre_acceso}" />
            </p:column>
            
            <p:column
              headerText="orden"
              filterBy="#{acc.orden}"
              filterMatchMode="contains"
            >
              <h:outputText value="#{acc.orden}" />
            </p:column>
            
            <p:column
              headerText="Estado"
              filterBy="#{acc.activo}"
              filterMatchMode="contains"
            >
              <h:outputText value="#{acc.activo}" />
            </p:column>
            
            <p:column
              headerText="Fecha servidor"
              filterBy="#{acc.fecha_servidor}"
              filterMatchMode="contains"
            >
                <h:outputText value="#{acc.fecha_servidor}" />
            </p:column>
            
            <p:column
              headerText="Fecha baja"
              filterBy="#{acc.fecha_baja}"
              filterMatchMode="contains"
            >
              <h:outputText value="#{acc.fecha_baja}" />
            </p:column>
            
          </p:dataTable>
        </h:form>
      </h:body>
    </ui:define>
  </ui:composition>
</html>
