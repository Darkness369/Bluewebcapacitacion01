<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso</title>
    </h:head>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="form">
                    <div class="card crud-demo">      
                        <p:growl id="messages" showDetail="true">
                            <p:autoUpdate/>
                        </p:growl>

                        <p:toolbar>
                            <p:toolbarGroup align="right">
                                <p:commandButton value="New" icon="pi pi-plus" actionListener="#{perfil.profile}" type="button"
                                                 update=":form:manage-product-content" onclick="PF('manageProductDialog').show()"
                                                 styleClass="ui-button-success" style="margin-right: .6rem">
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>

                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable id="dtPerfiles" widgetVar="dtPerfiles" var="prof" value="#{perfil.profileList}"
                                     reflow="true" styleClass="products-table"
                                     paginator="true"
                                     filteredValue="#{perfil.filtroPerfil}"
                                     filterEvent="enter"
                                     rows="10" paginatorPosition="bottom"
                                     selection="#{perfil.profile}"
                                     selectionMode="single"
                                     editable="true"
                                     editMode="row" 
                                     rowKey="#{prof.id_perfil}"

                                     >


                            <p:column headerText="Nombre de perfil" filterBy="#{prof.nombre_perfil}">

                                <h:outputText value="#{prof.nombre_perfil}"/> 


                            </p:column>

                            <p:column headerText="Descripción"  filterBy="#{prof.descripcion}">

                                <h:outputText value="#{prof.descripcion}"/> 


                            </p:column>


                            <p:column headerText="Estado"  filterBy="#{prof.estado}">

                                <h:outputText value="#{prof.estado}"/> 


                            </p:column>

                            <p:column headerText="Fecha Servidor"  filterBy="#{prof.fecha_servidor}">

                                <h:outputText value="#{prof.fecha_servidor}"/> 

                            </p:column>

                            <p:column >

                                <p:commandButton class="ui-button-warning rounded-button"  icon="pi pi-trash" process="@this" update="form:messages,dtPerfiles" action="#{perfil.removeProfile(prof)}" >
                                    <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                                <p:commandButton icon="pi pi-pencil" update=":form:dialogadd"
                                                 oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="edit-button rounded-button ui-button-success" process="@this">

                                    <p:resetInput target=":form:manage-product-content"/>
                                    <f:setPropertyActionListener value="#{prof}" target="#{perfil.profile}"/>
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                                </p:confirmDialog>


                            </p:column>    

                        </p:dataTable>
                        <p:focus context="dialogadd" id="focus"/>
                        <p:dialog id="dialogadd" header="Detalles de Perfil" showEffect="fade" 
                                  widgetVar="manageProductDialog" responsive="true" >
                            <p:outputPanel id="manage-product-content" class="ui-fluid"  >
                                <p:outputPanel >
                                    <div class="p-field" >

                                        <p:inputText value="#{perfil.profile.id_perfil}" type="hidden"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="nombre_perfil">Nombre Perfil</p:outputLabel>
                                        <p:inputText  maxlength="30"  id="nombre_perfil" value="#{perfil.profile.nombre_perfil}"  required="true"  requiredMessage="El nombre de perfil no puede ser nulo" validatorMessage="Debe contener menos de 30 caracteres"/>
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="descripcion">Descripción</p:outputLabel>
                                        <p:inputText value="#{perfil.profile.descripcion}" id="descripcion" required="true"  requiredMessage="La descripción no puede ser nula" validatorMessage="Solo se aceptan hasta 100 caracteres" maxlength="100"  />

                                    </div>
                                    &nbsp;

                                    <div class="p-field">
                                        <p:outputLabel for="activo">Estado</p:outputLabel>  
                                        &nbsp;
                                        &nbsp;

                                        <p:selectBooleanButton id="activo" onLabel="Activo"  offLabel="Inactivo" value="#{perfil.profile.activo}"
                                                               onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem" />
                                    </div>
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Save" id="save" icon="pi pi-check" actionListener="#{perfil.save()}" 
                                                 update=":form:manage-product-content,dtPerfiles,nombre_perfil,descripcion, activo" process="manage-product-content @this" />
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()" type="button"
                                                 class="ui-button-secondary">
                                    <p:resetInput target=":form:manage-product-content"/>
                                </p:commandButton>
                            </f:facet>
                        </p:dialog>

                    </div>

                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
